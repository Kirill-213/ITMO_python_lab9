{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<h1>{{ article.title }}</h1>

<div class="alert alert-info">
    <p>Количество шагов: {{ article.steps }}</p>
    <p><b>Дата: {{ article.date }}</b></p>
    <a href="/posts/{{ article.id }}/delete" class="btn btn-warning">Удалить</a>
    <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
</div>


{% endblock %}
